<TITLE>Який зараз тиждень</TITLE>
<script language="JavaScript">
    const now = 2019;
    const start = 1984;
    let colors = [
        "зелений",
        "червоний",
        "жовтий",
        "білий",
        "чорний",
    ];
    let animals = [
        "пацюка", "корови", "тигра", "зайця",
        "дракона", "змії", "коня", "вівці", "мавпи", "курки", "собаки", "свиня",
    ];
    let difference = Math.abs(now - start)
    let nowColor = Math.floor(difference/12);
    let nowAnimal = (difference)%12;
    let year = colors[nowColor] + " " + animals[nowAnimal];
    alert(year);
</script>
